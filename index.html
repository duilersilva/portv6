<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portifólio</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Ícones do Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Cabeçalho -->
    <header class="header">
      <nav class="navbar container">
        <!-- Logo -->
        <a href="#" class="logo">Duiler - Portifólio</a>

        <!-- Menu Desktop -->
        <ul class="nav-menu">
          <li><a href="#home">Início</a></li>
          <li><a href="#projetos">Projetos</a></li>
          <li><a href="#sobre">Sobre</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>

        <!-- Menu Mobile -->
        <div class="menu-toggle">
          <i class="fa-solid fa-bars"></i>
        </div>

        <!-- Botão Tema -->
        <button class="theme-toggle">
          <i class="fa-solid fa-moon"></i>
        </button>
      </nav>
    </header>

    <!-- SESSAO PROJETOS COM STILO HERO-->
    <section id="home" class="hero">
      <div class="container">
        <h1 class="hero-title">Soluções Digitais Sob Medida</h1>
        <p class="hero-subtitle">Desenvolvimento de sistemas web e mobile</p>
      </div>
    </section>

    <!-- SESSAO PROJETOS COM STILO HERO-->
    <section id="projetos" href="#projetos" class="hero">
      <div class="container">
        <h1 class="hero-title">PROJETOS</h1>
        <p class="hero-subtitle">DUILER DA SILVA LEAL !!!</p>
      </div>
    </section>

    <!-- SESSAO SOBRE COM STILO HERO-->
    <section id="sobre" href="#sobre" class="hero">
      <div class="container">
        <h1 class="hero-title">SOBRE</h1>
        <p class="hero-subtitle">DUILER DA SILVA LEAL !!!</p>
      </div>
    </section>

    <!-- SESSAO CONTATOS COM STILO HERO-->
    <section id="contato" href="#contato" class="hero">
      <div class="container">
        <h1 class="hero-title">CONTATO</h1>
        <p class="hero-subtitle">DUILER DA SILVA LEAL !!!</p>
      </div>
    </section>

    <!--CARROSEL-->
    <section>
      <div class="carousel-container">
        <div class="carousel-slide">
          <img src="img/img1.png" alt="img1" />
          <img src="img/img1.png"" alt="img2" /> <img src="img/img1.png""
          alt="img3" />
        </div>
        <!-- Controles -->
        <button class="carousel-btn prev-btn">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button class="carousel-btn next-btn">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
        <!-- Indicadores -->
        <div class="carousel-indicators"></div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
